<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous">
<title>Login page</title>
<head>
</head>
<body>
<div align="center">
                                            <!-- th:object="${user}"   обновляет страницу логина, в строке адреса показывает данные    -->
    <form th:name="l" th:method="POST" th:action="@{/login}">
        <h3 class="d-grid gap-2 col-3 mx-auto" align="left "><strong>Please sign in</strong></h3>
        <div class="d-grid gap-2 col-3 mx-auto">
            <input type="email" name="j_email" class="form-control" id="email" placeholder="Email address" autofocus="autofocus">
        </div>
        <div class="d-grid gap-2 col-3 mx-auto">
            <input type="password" name="j_password" class="form-control" id="password" placeholder="Password">
        </div>
        <div th:if="${param.error}" style="color: darkred">
            Incorrect email or password
        </div>
        <br>
        <div class="d-grid gap-2 col-3 mx-auto">
            <button type="submit" class="btn btn-primary">Sign in</button>
        </div>
    </form>
</div>
</body>
</html>
